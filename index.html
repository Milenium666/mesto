<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
        <meta name="description" content="Mesto">
        <meta name="keywords" content="html,css,js">
        <meta name="author" content="Елена Падун">

        <link rel="stylesheet" href="./pages/index.css">

        <title>Mesto</title>
    </head>
    <body class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="Логотип Mesto russia" class="logo">
        </header>
        <main class="content">
            <section class="profile indent">
                <div class="profile__container">
                    <div class="profile__data">
                            <img src="./images/profile__avatar.png" alt="Ваше фото" class="profile__avatar">
                            <div class="profile__data profile-info">
                                <div class="profile__data info">
                                    <h1 class="info__user-name">Жак-Ив Кусто</h1>
                                    <button class="info__button-pen" type="button">
                                        <img src="./images/pen.svg" alt="ручка" class="info__pen">
                                    </button>
                                </div>
                                <p class="profile-info__occupation">Исследователь океана</p>
                            </div>
                    </div>
                    <button class="profile__button-plus" type="button">
                        <img src="./images/plus.svg" alt="плюс" class="profile__plus">
                    </button>
                </div>

            </section>
            <section class="elements indent">
                <ul class="photo-grid">
                </ul>
            </section>


        </main>
        <footer class="footer indent">
            <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
        </footer>
        <div class="popup" id='profile-popup'>
            <div class="popup__container">
                <div class="popup__content">
                    <button class="popup__close" type="button"></button>
                    <h2 class="popup__edit">Редактировать профиль</h2>
                    <form class="popup__data-container" id="preservation_data">
                        <input
                        type="text"
                        class="popup__data popup__data_type_name"
                        name="name"
                        id="user-name"
                        required
                        minlength="2"
                        maxlength="40"/>
                        <span class="error" id="user-name-error"></span>

                        <input
                        type="text"
                        class="popup__data popup__data_type_job"
                        name="job"
                        id="job"
                        required
                        minlength="2"
                        maxlength="200"/>
                        <span class="error" id="job-error"></span>

                        <button type="submit" class="popup__button-save">Сохранить</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="popup" id='add-place'>
            <div class="popup__container">
                    <div class="popup__content">
                        <button class="popup__close" type="button" id="close-add_place"></button>
                        <h2 class="popup__edit">Новое место</h2>
                        <form  class="popup__data-container" id="preservation_place">
                            <input
                            type="text"
                            class="popup__data popup__data_type_name-place"
                            name="name-place" placeholder="Название"
                            required
                            id="place-name"
                            minlength="2"
                            maxlength="30"/>
                            <span class="error" id="place-name-error"></span>

                            <input
                            type="url"
                            class="popup__data popup__data_type_pic-link"
                            name="pic-link"
                            id="pic-link"
                            placeholder="Ссылка на картинку"
                            required/>
                            <span class="error" id="pic-link-error"></span>

                            <button type="submit" class="popup__button-save">Создать</button>
                        </form>
                    </div>
            </div>
        </div>

        <div class="popup popup_pic" id="show-image">
            <div class="popup__container">
                <button class="popup__close popup__close_pic" type="button" id="close-show_image"></button>
                <img src="#" alt="#" class="popup__image">
                <p class="popup__description-place"></p>
            </div>
        </div>
        <!--Template Карточки-->
        <template class="template__initial-cards">
            <li class="photo-grid__card">
                <img src="#" alt="фотографии России" class="photo-grid__image">
                <button class="photo-grid__detete" type="button"></button>
                <div class="photo-grid__discription">
                    <p class="photo-grid__place"></p>
                    <button type="button" class="photo-grid__like"></button>
                </div>
            </li>
        </template>
        <script src="scripts/Card.js"></script>
        <script src="scripts/FormValidator.js"></script>
        <script src="scripts/index.js"></script>
        <script src="scripts/validate.js"></script>
        
    </body>
</html>
