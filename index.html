<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
        <meta name="description" content="Mesto">
        <meta name="keywords" content="html,css,js">
        <meta name="author" content="Елена Падун">
        
        <link rel="stylesheet" href="./pages/index.css">

        <title>Mesto</title>
    </head>
    <body class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="Логотип Mesto russia" class="logo">
            <div class="header__line"></div>

        </header>
        <main>
            <section class="profile">
                <div class="profile__container">
                    <div class="profile__data"> 
                            <img src="./images/profile__avatar.png" alt="Ваше фото" class="profile__avatar">
                            <div class="profile-info">
                                <div class="info">
                                    <h1 class="info__user-name">Жак-Ив Кусто</h1>
                                    <button class="info__button-pen" type="button">
                                        <img src="./images/info__pen.png" alt="ручка" class="info__pen">
                                    </button>
                                </div>
                                <p class="profile-info__occupation">Исследователь океана</p>
                            </div>
                    </div>  
                    <button class="profile__button-plus" type="button">
                        <img src="./images/profile__button.png" alt="плюс" class="profile__plus">
                    </button>
                </div>
                
            </section>
            <section class="elements"></section>


        </main>
        <footer></footer>
    </body>
