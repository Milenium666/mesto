<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
        <meta name="description" content="Mesto">
        <meta name="keywords" content="html,css,js">
        <meta name="author" content="Елена Падун">
        
        <link rel="stylesheet" href="./pages/index.css">

        <title>Mesto</title>
    </head>
    <body class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="Логотип Mesto russia" class="logo">
            <div class="header__line"></div>

        </header>
        <main>
            <section class="profile indent">
                <div class="profile__container">
                    <div class="profile__data"> 
                            <img src="./images/profile__avatar.png" alt="Ваше фото" class="profile__avatar">
                            <div class="profile-info">
                                <div class="info">
                                    <h1 class="info__user-name">Жак-Ив Кусто</h1>
                                    <button class="info__button-pen" type="button">
                                        <img src="./images/pen.svg" alt="ручка" class="info__pen">
                                    </button>
                                </div>
                                <p class="profile-info__occupation">Исследователь океана</p>
                            </div>
                    </div>  
                    <button class="profile__button-plus" type="button">
                        <img src="./images/plus.svg" alt="плюс" class="profile__plus">
                    </button>
                </div>
                
            </section>
            <section class="elements indent">
                <ul class="photo-grid">

                    <li class="photo-grid__card">
                        <img src="./images/arxangelsk.png" alt="Сосновый Лес" class="photo-grid__image">
                        <div class="photo-grid__discription">
                            <p class="photo-grid__place">Арханельск</p>
                            <img src="./images/like.svg" alt="сердечко" class="photo-grid__like">
                        </div>
                    </li>

                    <li class="photo-grid__card">
                        <img src="./images/photo-grid__saratov.png" alt="Степь" class="photo-grid__image">
                        <div class="photo-grid__discription">
                            <p class="photo-grid__place">Саратов</p>
                            <img src="./images/like.svg" alt="сердечко" class="photo-grid__like">
                        </div>
                    </li>

                    <li class="photo-grid__card">
                        <img src="./images/novorosiisk.png" alt="Море" class="photo-grid__image">
                        <div class="photo-grid__discription">
                            <p class="photo-grid__place">Новороссийск</p>
                            <img src="./images/like.svg" alt="сердечко" class="photo-grid__like">
                        </div>
                    </li>

                    <li class="photo-grid__card">
                        <img src="./images/volgograd.png" alt="Лощади в степи" class="photo-grid__image">
                        <div class="photo-grid__discription">
                            <p class="photo-grid__place">Волгоград</p>
                            <img src="./images/like.svg" alt="сердечко" class="photo-grid__like">
                        </div>
                    </li>

                    <li class="photo-grid__card">
                        <img src="./images/bryansk.png" alt="Озеро в хвойном лесу" class="photo-grid__image">
                        <div class="photo-grid__discription">
                            <p class="photo-grid__place">Брянск</p>
                            <img src="./images/like.svg" alt="сердечко" class="photo-grid__like">
                        </div>
                    </li>

                    <li class="photo-grid__card">
                        <img src="./images/yaroslvl.png" alt="озеро с церквью" class="photo-grid__image">
                        <div class="photo-grid__discription">
                            <p class="photo-grid__place">Ярославль</p>
                            <img src="./images/like.svg" alt="сердечко" class="photo-grid__like">
                        </div>
                    </li>
                </ul>
            </section>


        </main>
        <footer class="footer indent">
            <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
        </footer>
        <div class="popup indent">
            <div class="popup__content">
                <button class="popup__close" type="button"></button>
                <h2 class="popup__edit">Редактировать профиль</h2>
                <form class="popup__data-container">
                    <input type="text" class="popup__data popup__data_type_name">
                    <div class="line"></div>
                    <input type="text" class="popup__data popup__data_type_job">
                    <div class="line"></div>
                
                
                    <button type="submit" class="popup__button-save">
                        <p class="popup__save">Сохранить</p>
                    </button>
                </form>
            </div>
            
        </div>
        <script src="scripts/index.js"></script>
    </body>
</html>
