<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
        <meta name="description" content="Mesto">
        <meta name="keywords" content="html,css,js">
        <meta name="author" content="Елена Падун">
        
        <link rel="stylesheet" href="./pages/index.css">

        <title>Mesto</title>
    </head>
    <body class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="Логотип Mesto russia" class="logo">
            <div class="header__line"></div>

        </header>
        <main>
            <section class="profile">
                
                <div class="profile-info">
                    <img src="./images/profile-info__image.png" alt="Фотография пользователя" class="profile-info__image">

                    <h1 class="profile-info__username">Жак-Ив Кусто</h1>

                    <button class="profile-info__button">
                        <img src="./images/profile-info__pen.png" alt="Иконка ручки">
                    </button>

                    <p class="profile-info__occupation">Исследователь океана</p>
                </div>

                <button class="profile__button-plus">
                    <img src="./images/profile__button-plus.png" alt="Иконка Крестик">
                </button>
            </section>
            <section class="elements"></section>


        </main>
        <footer></footer>
    </body>
